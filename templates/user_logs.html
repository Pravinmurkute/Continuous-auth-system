<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Face Me Dashboard</title>
  <link rel="stylesheet" href="/static/css/userprofile.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-logo">
         <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Face Me Logo">
         <span>Face me</span>
      </div>
      <ul>
          <li><a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="{{ url_for('user_logs') }}"><i class="fas fa-file-alt"></i> User Logs</a></li>
          <li><a href="{{ url_for('settings') }}"><i class="fas fa-cog"></i> Settings</a></li>
          <li><a href="{{ url_for('delete_user_account') }}"><i class="fas fa-trash"></i> Delete Account</a></li>
      </ul>
    </aside>
    <main class="profile-content">
      <div class="profile-card">
         <div class="profile-header">
             <img src="user.jpeg" alt="User Avatar" class="profile-img">
             <h2 id="profile-name">John Doe</h2>
             <p class="email"><i class="fas fa-envelope"></i> <span id="profile-email">john@example.com</span></p>
             <p class="role"><i class="fas fa-briefcase"></i> <span id="profile-role">Software Engineer</span></p>
         </div>
         <table class="profile-table">
             <tr><th>User ID:</th> <td>JD12345</td></tr>
             <tr><th>Email:</th> <td id="table-email">john@example.com</td></tr>
             <tr><th>Role:</th> <td id="table-role">Developer</td></tr>
             <tr><th>Location:</th> <td id="table-location">New York, USA</td></tr>
             <tr><th>Bio:</th> <td id="table-bio">Passionate about coding and technology.</td></tr>
         </table>
         <div class="button-group">
             <button class="edit-btn" onclick="toggleEdit()">Edit Profile</button>
         </div>
         <div class="edit-section" id="edit-section">
             <h3>Edit Profile</h3>
             <label for="edit-name">Name:</label>
             <input type="text" id="edit-name" value="John Doe">
             <label for="edit-email">Email:</label>
             <input type="email" id="edit-email" value="john@example.com">
             <label for="edit-role">Role:</label>
             <input type="text" id="edit-role" value="Software Engineer">
             <label for="edit-location">Location:</label>
             <input type="text" id="edit-location" value="New York, USA">
             <label for="edit-bio">Bio:</label>
             <textarea id="edit-bio">Passionate about coding and technology.</textarea>
             <div class="button-group">
                <button class="save-btn" onclick="saveChanges()">Save Changes</button>
                <button class="cancel-btn" onclick="cancelEdit()">Cancel</button>
             </div>
         </div>
      </div>
    </main>
  </div>

  <script>
    function toggleEdit() {
      document.getElementById("edit-section").style.display = "block";
    }
    function cancelEdit() {
      document.getElementById("edit-section").style.display = "none";
    }
    function saveChanges() {
      // Update profile details (dummy logic)
      document.getElementById("profile-name").innerText = document.getElementById("edit-name").value;
      document.getElementById("profile-email").innerText = document.getElementById("edit-email").value;
      document.getElementById("profile-role").innerText = document.getElementById("edit-role").value;
      document.getElementById("table-email").innerText = document.getElementById("edit-email").value;
      document.getElementById("table-role").innerText = document.getElementById("edit-role").value;
      document.getElementById("table-location").innerText = document.getElementById("edit-location").value;
      document.getElementById("table-bio").innerText = document.getElementById("edit-bio").value;
      document.getElementById("edit-section").style.display = "none";
    }
  </script>
</body>
</html>
