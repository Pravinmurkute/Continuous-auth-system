<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Face Me</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}"/>
  <!-- Optional: Font Awesome for icons if needed -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="auth-container">
    <img src="{{ url_for('static', filename='bg4.jpeg') }}" alt="Logo" class="logo" />
    <h1>Create Account</h1>
    <!-- Social container removed -->
    <span>or use your email for registration</span>
    <form id="signupForm" action="/register" method="post">
      {{ form.csrf_token }}
      <input type="text" id="full_name" name="full_name" placeholder="Full Name" required pattern="[A-Za-z\s]+" title="Name can only contain letters and spaces" />
      <input type="text" id="username" name="username" placeholder="Username" required pattern="^[a-zA-Z0-9]+$" title="Username can only contain letters and numbers." />
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="password" id="password" name="password" placeholder="Password" required minlength="6" title="Password must be at least 6 characters long" />
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required minlength="6" title="Please confirm your password" />
      <button type="submit" class="btn">Register</button>
    </form>
    <div class="redirect">
      <span>Already have an account?</span>
      <a href="{{ url_for('login') }}">Sign In</a>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
