<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Monitoring</title>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f2f2f2;
            --text-color: #000;
            --box-bg: white;
        }

        body.dark {
            --bg-color: #121212;
            --text-color: #fff;
            --box-bg: #1e1e1e;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }

        .container {
            text-align: center;
            margin-top: 5%;
            padding: 20px;
        }

        .logo {
            font-size: 50px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .logo span:nth-child(1) { color: #4285F4; }
        .logo span:nth-child(2) { color: #DB4437; }
        .logo span:nth-child(3) { color: #F4B400; }
        .logo span:nth-child(4) { color: #4285F4; }
        .logo span:nth-child(5) { color: #0F9D58; }
        .logo span:nth-child(6) { color: #DB4437; }

        .search-box {
            margin-top: 30px;
            position: relative;
        }

        input[type="text"] {
            width: 80%;
            max-width: 600px;
            padding: 12px 20px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 30px;
            outline: none;
            background: var(--box-bg);
            color: var(--text-color);
            box-shadow: 0 0 0px rgba(66,133,244,0);
            transition: all 0.3s ease-in-out;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 12px rgba(66,133,244,0.6);
            border-color: #4285F4;
        }

        .btn {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4285F4;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #2a66d9;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #333;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 20px;
            cursor: pointer;
        }

        video {
            margin-top: 40px;
            border-radius: 10px;
            width: 320px;
            height: 240px;
            object-fit: cover;
            border: 3px solid #4285F4;
        }

        #status {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåó Dark Mode</button>
    <div class="container">
        <div class="logo">
            <span>W</span><span>e</span><span>b</span><span>s</span><span>i</span><span>t</span><span>e</span> 
            <span>M</span><span>o</span><span>n</span><span>i</span><span>t</span><span>o</span><span>r</span><span>i</span><span>n</span><span>g</span>
        </div>
        <form id="searchForm" class="search-box" autocomplete="off">
            <input type="text" id="searchInput" placeholder="Search Google or type a URL" required>
            <div class="btn">
                <button type="submit">üîç Search</button>
                <button type="button" onclick="startVoice()">üé§ Voice</button>
            </div>
        </form>

        
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
        }

        // Google search handler
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const query = document.getElementById("searchInput").value.trim();
            if (query) {
                if (query.startsWith("http://") || query.startsWith("https://")) {
                    window.open(query, "_blank");
                } else {
                    const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                    window.open(googleSearchUrl, "_blank");
                }
            }
        });

        // Face Detection
        const video = document.getElementById("videoElement");
        const statusText = document.getElementById("status");
        let logoutTimeout;

        // Load embeddings for multiple users
        const userEmbeddings = {}; // Placeholder for user embeddings
        async function loadEmbeddings() {
            const response = await fetch('/load_embeddings'); // Endpoint to fetch embeddings
            const data = await response.json();
            Object.assign(userEmbeddings, data);
        }

        async function startFaceDetection() {
            await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models');

            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;
                    detectLoop();
                })
                .catch((err) => {
                    statusText.innerText = "‚ùå Camera access denied!";
                    console.error(err);
                });
        }

        async function detectLoop() {
            const options = new faceapi.TinyFaceDetectorOptions();

            setInterval(async () => {
                const detections = await faceapi.detectAllFaces(video, options);

                if (detections.length > 0) {
                    statusText.innerText = "‚úÖ Faces detected. Identifying...";
                    clearTimeout(logoutTimeout);

                    for (const detection of detections) {
                        const { box } = detection;
                        const faceCanvas = document.createElement('canvas');
                        faceCanvas.width = box.width;
                        faceCanvas.height = box.height;

                        const ctx = faceCanvas.getContext('2d');
                        ctx.drawImage(video, box.x, box.y, box.width, box.height, 0, 0, box.width, box.height);

                        const faceBlob = await new Promise(resolve => faceCanvas.toBlob(resolve));
                        const formData = new FormData();
                        formData.append('face', faceBlob);

                        const response = await fetch('/identify_face', { method: 'POST', body: formData });
                        const result = await response.json();

                        const nameToDisplay = result.user_id ? `User ${result.user_id}` : "Unknown";
                        drawFaceBox(box, nameToDisplay);
                    }
                } else {
                    statusText.innerText = "‚ö† No face detected. Logging out in 5 seconds...";
                    clearTimeout(logoutTimeout);
                    logoutTimeout = setTimeout(() => {
                        window.location.href = "logout.html";
                    }, 5000);
                }
            }, 1000);
        }

        function drawFaceBox(box, name) {
            const ctx = video.getContext('2d');
            ctx.strokeStyle = "green";
            ctx.lineWidth = 2;
            ctx.strokeRect(box.x, box.y, box.width, box.height);
            ctx.font = "16px Arial";
            ctx.fillStyle = "green";
            ctx.fillText(name, box.x, box.y - 10);
        }

        loadEmbeddings().then(startFaceDetection);
    </script>
</body>
</html>
