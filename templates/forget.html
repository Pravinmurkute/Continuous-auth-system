<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Face Me</title>
  <link rel="stylesheet" href="/static/css/forget.css" />
</head>
<body>
  <div class="auth-container">
    <img src= "{{ url_for('static', filename='images/forgetlogo.jpg') }}" alt="Logo" class="logo" />
    <h1>Forgot Password</h1>
    <p>Enter your email address below and we will send you instructions to reset your password.</p>
    <form action="/forgot-password" method="post">
        <h3>Enter Your Email</h3>
      <input type="email" name="email" placeholder="Email" required />
      <button type="submit" class="btn">Submit</button>
    </form>
    <div class="redirect">
      <a href= "{{ url_for('login') }}"> Back to Login</a>
    </div>
  </div>
</body>
</html>
