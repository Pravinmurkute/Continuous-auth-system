version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    depends_on:
      - db
    environment:
      - MYSQL_HOST=db  # âœ… Use the MySQL service name
      - MYSQL_USER=root
      - MYSQL_PASSWORD=Pravin0606
      - MYSQL_DATABASE=continuous_auth

  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Pravin0606
      MYSQL_DATABASE: continuous_auth
    ports:
      - "3306:3306"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
